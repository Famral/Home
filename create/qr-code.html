<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create QR Code - Famral Create</title>
    <meta name="description" content="Generate your custom QR codes easily with the Famral QR Code Generator.">
    <link rel="icon" type="image/x-icon" href="https://www.famral.com/favicon.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav.main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        nav .logo {
            height: 40px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2f3f88;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4a5fc1;
        }

        .qr-section {
            text-align: center;
            margin: 50px 0;
        }

        .qr-section h2 {
            font-size: 32px;
            color: #2f3f88;
            margin-bottom: 20px;
        }

        .qr-section input {
            padding: 12px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #cecece;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .qr-section button {
            padding: 12px 24px;
            background-color: #2f3f88;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .qr-section button:hover {
            background-color: #4a5fc1;
        }

        #qr-code {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            nav.main-nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="main-nav">
            <img src="https://www.famral.com/logo.png" alt="Famral" class="logo">

            <ul class="main-menu">
                <li><a href="https://www.famral.com">Home</a></li>
                <li><a href="https://www.famral.com/create/qr-code">QR Code Generator</a></li>
            </ul>
        </nav>

        <div class="qr-section">
            <h2>Generate Your QR Code</h2>
            <input type="text" id="qr-input" placeholder="Enter text or URL">
            <button onclick="generateQRCode()">Generate QR Code</button>

            <div id="qr-code"></div>
        </div>
    </div>

    <script>
        function generateQRCode() {
            const input = document.getElementById('qr-input').value;
            const qrCodeDiv = document.getElementById('qr-code');

            if (!input) {
                alert('Please enter text or a URL to generate a QR code.');
                return;
            }

            qrCodeDiv.innerHTML = '';
            const qrImage = document.createElement('img');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(input)}`;
            qrCodeDiv.appendChild(qrImage);
        }
    </script>
</body>

</html>
