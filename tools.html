
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://tools.famral.com/" />
    <title>Famral Tools - Productivity & Creativity Tools</title>
    <meta name="description"
        content="All online tools you need in one website for free. Online tools that are designed to assist developers.">
    <link rel="icon" type="image/x-icon" href="https://www.famral.com/favicon.png" />
    <meta property="og:image" content="https://www.useoftools.com/online-tools.png" />
    <meta property="og:title" content="Famral Tools - Best Online Tools" />
    <meta property="og:description"
        content="All online tools you need in one website for free. Online tools that are designed to assist various professions, including developers, designers, and others." />
    <meta property="og:url" content="https://www.famral.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Famral" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <style>
        /* Color Palette */
        :root {
            --primary-color: #2f3f88;
            /* Dark Blue */
            --secondary-color: #2600ff;
            /* Electric Blue */
            --text-color: #333;
            /* Dark Gray */
            --light-gray: #f8f9fb;
            /* Light Gray */
            --white: #fff;
            /* White */
            --border-color: #eee;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* Navigation Bar */
        nav {
            background-color: var(--white);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 0.7rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 10;
            /* Ensure it stays on top */
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 0;
            display: block;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 1rem;
        }

        @media (max-width: 900px) {
            nav {
                padding: 0.7rem 1rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-right {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--white);
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 4px 14px var(--shadow-color);
                z-index: 100;
                padding: 1rem 0;
            }

            .nav-right.show {
                display: flex;
            }

            nav {
                position: relative;
            }

            .nav-left {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: row;
                align-items: center;
                padding: 0.7rem 0.5rem;
            }

            .logo {
                height: 34px;
            }
        }

        /* Removed .main-menu styles */

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            /* Removed margin-top as .main-menu is gone */
        }

        .nav-right a {
            /* Style the text links */
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-right a:hover {
            color: var(--secondary-color);
        }

        /* Styles for the search icon link */
        .search-icon-link {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            /* Icon size will inherit this */
            transition: color 0.3s ease;
            text-decoration: none;
            /* Remove underline */
            line-height: 1;
            /* Prevent extra space */
            display: inline-flex;
            /* Align icon better */
            align-items: center;
        }

        .search-icon-link:hover {
            color: var(--secondary-color);
        }



        /* Section */
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Tool Cards */
        .tool {
            background-color: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 14px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 180px;
            /* Adjust as needed */
        }

        .tool:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .tool h2 {
            width: 100%;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            /* Space between icon and text */
        }

        .tool h2 i {
            /* Style for the icon */
            font-size: 1.1rem;
            /* Slightly smaller than text */
            color: var(--primary-color);
            /* Match heading color */
            width: 20px;
            /* Fixed width for alignment */
            text-align: center;
        }

        .tool p {
            width: 100%;
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
            flex: 1;
            /* Allow paragraph to grow and push link down */
        }

        .tool a {
            width: auto;
            color: var(--secondary-color);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-top: auto;
            /* Push link to the bottom */
            display: inline-flex;
            /* Align text and icon */
            align-items: center;
            gap: 0.4rem;
            /* Space between text and chevron */
            background-color: rgba(38, 0, 255, 0.1);
            /* Light Blue Background */
        }

        .tool a i {
            /* Style for chevron icon in link */
            font-size: 0.8rem;
        }

        /* Footer */
        footer {
            background-color: var(--white);
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* Media Queries */
        @media (max-width: 768px) {

            /* Adjust nav layout for smaller screens */
            nav {
                flex-direction: row;
                /* Keep logo and nav-right on same row */
                align-items: center;
                /* Vertically center items */
            }

            .logo {
                margin-right: 1rem;
                /* Add some space between logo and nav-right */
            }

            /* Removed .main-menu media query styles */

            .nav-right {
                /* Removed width: 100% */
                justify-content: flex-end;
                /* Align items right */
                margin-top: 0;
                /* Reset margin */
                gap: 1rem;
                /* Adjust gap for smaller screens */
                flex-wrap: wrap;
                /* Allow wrapping if needed */
            }

            section {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }

            .tool {
                min-height: 160px;
            }

            /* Removed dropdown specific media query styles */
            /*
            .dropdown-content { ... }
            */
        }

        /* Further adjustments for very small screens if needed */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                /* Stack logo and nav-right */
                align-items: flex-start;
                /* Align items left */
            }

            .logo {
                margin-bottom: 0.75rem;
                /* Space below logo */
                margin-right: 0;
                /* Reset margin */
            }

            .nav-right {
                justify-content: flex-start;
                /* Align left when stacked */
                width: 100%;
                /* Take full width when stacked */
            }
        }

        /* New styles for menu toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 1rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-right {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--white);
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 4px 14px var(--shadow-color);
                z-index: 100;
                padding: 1rem 0;
            }

            .nav-right.show {
                display: flex;
            }

            nav {
                position: relative;
            }

            .nav-left {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: row;
                align-items: center;
                padding: 0.7rem 0.5rem;
            }

            .logo {
                height: 34px;
            }
        }
    </style>
</head>

    <nav>

        <div class="nav-right">

            <a href="https://tools.famral.com/developer">Developer Tools</a>
        </div>
    </nav>

    <section>

    </section>

    <footer>
        <p>© Famral — <a href="https://www.famral.com/terms">Terms</a> | 
            <a href="https://www.famral.com/privacy">Privacy</a> | 
            <a href="https://www.famral.com/contact">Contact Us</a></p>
    </footer>

    <script>
        // Menu toggle for small devices
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-right').classList.toggle('show');
        });

        // Optional: Hide menu when clicking outside
        document.addEventListener('click', function (e) {
            const nav = document.querySelector('nav');
            const navRight = document.querySelector('.nav-right');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!nav.contains(e.target) && navRight.classList.contains('show')) {
                navRight.classList.remove('show');
            }
        });
    </script>
</body>

</html>
